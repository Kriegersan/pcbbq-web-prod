# fly.toml app configuration file generated for pcbbq-web-prod on 2025-10-07T16:37:24Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pcbbq-web-prod'
primary_region = 'ewr'

[build]
  [build.args]
    GO_VERSION = '1.24.6'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
